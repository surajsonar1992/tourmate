<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Home | TourMate')"></head>
<body>
  <div th:replace="fragments/navbar :: *"></div>

  <header class="bg-light py-5 border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold">Discover Incredible Tourist Places</h1>
      <p class="lead text-muted">Curated spots across India. Ask TourMate anything using the chat below.</p>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-4" th:if="${places}">
      <div class="col-12 col-md-6 col-lg-4" th:each="p : ${places}">
        <div class="card h-100 shadow-sm">
          <img th:src="${p.imagePath}" class="card-img-top" alt="Place">
          <div class="card-body">
            <h5 class="card-title" th:text="${p.name}"></h5>
            <p class="card-text small text-muted" th:text="${p.city}"></p>
            <p class="card-text" th:text="${p.description}"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <button id="chat-toggle" class="btn btn-primary chat-toggle shadow">Chat</button>

  <div id="chat-window" class="chat-window card shadow-lg d-none">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <span>TourMate Chat</span>
      <button id="chat-close" class="btn btn-sm btn-light">Ã—</button>
    </div>
    <div id="chat-messages" class="card-body chat-body"></div>
    <div class="card-footer">
      <form id="chat-form" class="d-flex gap-2">
        <input id="chat-input" class="form-control" placeholder="Ask about places, routes, best time..." />
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
