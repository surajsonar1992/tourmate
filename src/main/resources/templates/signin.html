<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Sign In | TourMate')"></head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow p-4" style="max-width:420px;width:100%;">
      <h3 class="mb-3 text-center">Welcome back</h3>
      <p th:if="${param.logout}" class="text-success">Logged out.</p>
      <p th:if="${param.error}" class="text-danger">Invalid credentials.</p>
      <form method="post" action="/signin" class="d-grid gap-3">
        <div>
          <label class="form-label">Email</label>
          <input name="username" type="email" class="form-control" required />
        </div>
        <div>
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-primary w-100" type="submit">Sign In</button>
      </form>
      <div class="text-center mt-3">
        <a href="/signup">Create an account</a>
      </div>
    </div>
  </div>
</body>
</html>
