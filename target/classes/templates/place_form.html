<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Place | TourMate')"></head>
<body>
  <div th:replace="fragments/navbar :: *"></div>
  <div class="container py-4" th:object="${place}">
    <h2 class="mb-3" th:text="${place.id} == null ? 'Add Place' : 'Edit Place'"></h2>
    <form method="post" th:action="${place.id} == null ? @{/places} : @{'/places/' + ${place.id}}">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" th:field="*{city}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Image Path (e.g., /images/taj.jpg)</label>
        <input type="text" class="form-control" th:field="*{imagePath}">
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="/places">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
