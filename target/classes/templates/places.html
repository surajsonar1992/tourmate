<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Places | TourMate')"></head>
<body>
  <div th:replace="fragments/navbar :: *"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Places</h2>
      <a class="btn btn-primary" href="/places/new">Add Place</a>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead><tr><th>Name</th><th>City</th><th>Description</th><th>Image</th><th style="width:160px;"></th></tr></thead>
        <tbody>
          <tr th:each="p : ${places}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.city}"></td>
            <td th:text="${p.description}"></td>
            <td><img th:src="${p.imagePath}" alt="img" style="height:48px;width:auto;"></td>
            <td class="text-end">
              <a th:href="@{'/places/' + ${p.id} + '/edit'}" class="btn btn-sm btn-outline-secondary">Edit</a>
              <form th:action="@{'/places/' + ${p.id} + '/delete'}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
