<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Sign Up | TourMate')"></head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow p-4" style="max-width:520px;width:100%;">
      <h3 class="mb-3 text-center">Create your account</h3>
      <p th:if="${error}" class="text-danger" th:text="${error}"></p>
      <p th:if="${success}" class="text-success" th:text="${success}"></p>
      <form method="post" action="/signup" class="d-grid gap-3" th:object="${signupRequest}">
        <div>
          <label class="form-label">Full name</label>
          <input th:field="*{fullName}" type="text" class="form-control" required />
        </div>
        <div>
          <label class="form-label">Email</label>
          <input th:field="*{email}" type="email" class="form-control" required />
        </div>
        <div>
          <label class="form-label">Password</label>
          <input th:field="*{password}" type="password" class="form-control" minlength="6" required />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-primary w-100" type="submit">Create account</button>
      </form>
      <div class="text-center mt-3">
        <a href="/signin">Already have an account? Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
